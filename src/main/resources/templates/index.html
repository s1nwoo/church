<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>방화침례교회</title>

    <!-- ✅ 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- ✅ 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ CSS 파일 -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/intro.css">
</head>

<body>

<!-- ✅ 상단 메뉴바 -->
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img src="/images/logo.png" alt="로고" width="60" height="60">
            <span>방화침례교회</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">교회소개</a></li>
                <li class="nav-item"><a class="nav-link" href="#">예배와말씀</a></li>
                <li class="nav-item"><a class="nav-link" href="#">나눔과교제</a></li>
                <li class="nav-item"><a class="nav-link" href="#">교회소식</a></li>
                <li class="nav-item"><a class="nav-link" href="/community">커뮤니티</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ 로그인/로그아웃 상태 표시 -->
<div class="container mt-4 text-end">
    <!-- 로그인 된 경우 -->
    <div sec:authorize="isAuthenticated()">
        <span th:text="'안녕하세요, ' + ${#authentication.name} + '님 환영합니다!'"></span>

        <span sec:authorize="hasRole('ADMIN')">
            <small class="text-primary">[관리자]</small>
        </span>
        <span sec:authorize="hasRole('USER')">
            <small class="text-secondary">[교인]</small>
        </span>

        <!-- 로그아웃 버튼 -->
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button class="btn btn-sm btn-outline-danger ms-2">로그아웃</button>
        </form>
    </div>

    <!-- 로그인되지 않은 경우 -->
    <div sec:authorize="isAnonymous()">
        <a href="/login" class="btn btn-sm btn-outline-primary">로그인</a>
    </div>
</div>

<!-- ✅ 표어 섹션 -->
<section class="intro-section">
    <div class="text-box">
        <h2 class="display-6">2025년 사역표어</h2>
        <h1 class="display-4 fw-bold">“성령충만을 받으라!”</h1>
        <p class="lead">또 새 영을 너희 속에 두고 새 마음을 너희에게 주되</p>
        <p class="lead">너희 육신에서 굳은 마음을 제거하고 부드러운 마음을 줄 것이며 </p>
        <p class="lead">에스겔 36장 26절</p>
    </div>
</section>

<!-- ✅ 바로가기 -->
<div class="shortcut-container container d-flex justify-content-center flex-wrap gap-3">
    <div class="shortcut-box text-center">
        <strong>예배 안내</strong>
    </div>
    <div class="shortcut-box text-center">
        <strong>주일 예배 영상</strong>
    </div>
    <div class="shortcut-box text-center">
        <strong>교회 주보</strong>
    </div>
    <div class="shortcut-box text-center">
        <a href="/location" class="text-decoration-none text-dark">
            <strong>오시는 길</strong>
        </a>
    </div>
</div>

</body>
</html>
