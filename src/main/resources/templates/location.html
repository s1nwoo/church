<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오시는 길ㅎㅎ</title>

    <!-- ✅ autoload=false 설정 → 명시적으로 kakao.maps.load() 실행 -->
    <script type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e23118df70d7160a03f4cce2ee82b9f6&autoload=false">
    </script>

    <style>
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>방화침례교회 오시는 길</h2>
    <div id="map"></div>
</div>

<!-- ✅ 지도 로드 함수 -->
<script>
    kakao.maps.load(function () {
        const container = document.getElementById('map');
        const options = {
            center: new kakao.maps.LatLng(37.5707, 126.8123),
            level: 3
        };

        const map = new kakao.maps.Map(container, options);

        const marker = new kakao.maps.Marker({
            position: map.getCenter(),
            map: map
        });

        const infoWindow = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;">방화침례교회</div>'
        });
        infoWindow.open(map, marker);
    });
</script>
</body>
</html>
