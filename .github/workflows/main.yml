name: Backend Deploy

# main 브랜치에 push 시 자동 실행
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. EC2에 JAR 전송
      - name: Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/church-1.0.0.jar"
          target: "/app/church"
          strip_components: 2

      # 5. EC2에서 서비스 재시작
      - name: Restart Spring Boot
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # JAR 파일 이름 변경
            mv /app/church/church-1.0.0.jar /app/church/church.jar
            # 서비스 재시작
            sudo systemctl restart church
            # 재시작 확인
            sudo systemctl status church
