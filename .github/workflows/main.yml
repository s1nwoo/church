name: Backend Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4. SSH 키 파일 생성
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      # 5. EC2에 JAR 전송
      - name: Deploy JAR to EC2
        run: |
          scp -i ~/.ssh/ec2_key.pem \
            -o StrictHostKeyChecking=no \
            build/libs/church-1.0.0.jar \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/app/church/church.jar

      # 6. EC2에서 서비스 재시작
      - name: Restart Spring Boot
        run: |
          ssh -i ~/.ssh/ec2_key.pem \
            -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} \
            "sudo systemctl restart church"
